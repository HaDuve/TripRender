name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Check MAPBOX_TOKEN secret
        run: |
          if [ -z "${{ secrets.MAPBOX_TOKEN }}" ]; then
            echo "::error::Add MAPBOX_TOKEN to repo secrets: Settings → Secrets and variables → Actions → New repository secret"
            exit 1
          fi
      - name: Build
        run: node build.js
        env:
          MAPBOX_TOKEN: ${{ secrets.MAPBOX_TOKEN }}
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v4
        id: deploy
